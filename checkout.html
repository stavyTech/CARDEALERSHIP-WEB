    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Cart functionality
        let cart = [];
        const cartCount = document.getElementById('cart-count');
        const cartItems = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const cartSubtotal = document.getElementById('cart-subtotal');
        const cartTax = document.getElementById('cart-tax');
        const cartTotal = document.getElementById('cart-total');
        const cartModal = document.getElementById('cart-modal');

        // Add to cart buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const card = this.closest('.car-card');
                const car = {
                    name: card.querySelector('h3').textContent,
                    type: card.querySelector('p.text-gray-600').textContent,
                    price: parseFloat(card.querySelector('p.text-blue-700').textContent.replace(/[^0-9.]/g, '')),
                    image: card.querySelector('img').src
                };
                
                cart.push(car);
                updateCart();
                alert(`${car.name} added to cart!`);
            });
        });

        // Open/close cart
        document.getElementById('open-cart').addEventListener('click', function() {
            cartModal.classList.remove('hidden');
        });

        document.getElementById('close-cart').addEventListener('click', function() {
            cartModal.classList.add('hidden');
        });

        // Update cart function
        function updateCart() {
            cartCount.textContent = cart.length;
            
            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                cartItems.innerHTML = '';
            } else {
                emptyCartMessage.classList.add('hidden');
                cartItems.innerHTML = '';
                
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex items-start border-b border-gray-200 pb-4';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-20 h-16 object-cover rounded mr-4">
                        <div class="flex-1">
                            <h4 class="font-bold">${item.name}</h4>
                            <p class="text-sm text-gray-600">${item.type}</p>
                            <p class="font-bold">$${item.price.toLocaleString()}</p>
                        </div>
                        <button class="remove-item text-red-500 hover:text-red-700" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    cartItems.appendChild(cartItem);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        cart.splice(index, 1);
                        updateCart();
                    });
                });
            }
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const tax = subtotal * 0.07;
            const total = subtotal + tax;
            
            cartSubtotal.textContent = '$' + subtotal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            cartTax.textContent = '$' + tax.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            cartTotal.textContent = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // Checkout button
        document.getElementById('checkout-btn').addEventListener('click', function() {
            if (cart.length > 0) {
                alert('Thank you for your purchase! Your order has been placed.');
                cart = [];
                updateCart();
                cartModal.classList.add('hidden');
            }
        });

        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.car-slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            
            currentSlide = index;
            document.getElementById('car-slider').style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update dots
            dots.forEach((dot, i) => {
                if (i === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Navigation arrows
        document.getElementById('prev-slide').addEventListener('click', () => showSlide(currentSlide - 1));
        document.getElementById('next-slide').addEventListener('click', () => showSlide(currentSlide + 1));

        // Dot indicators
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => showSlide(index));
        });

        // Auto-advance slides every 5 seconds
        setInterval(() => showSlide(currentSlide + 1), 5000);
        // Price Range Slider
        const priceSlider = document.getElementById('price-slider');
        const minPriceInput = document.getElementById('min-price');
        const maxPriceInput = document.getElementById('max-price');
        
        // Update price inputs when slider changes
        priceSlider.addEventListener('input', function() {
            const minPrice = parseInt(this.value);
            const maxPrice = parseInt(this.max);
            
            minPriceInput.value = minPrice;
            maxPriceInput.value = maxPrice;
        });
        
        // Update slider when inputs change
        minPriceInput.addEventListener('input', function() {
            priceSlider.value = this.value;
        });
        
        maxPriceInput.addEventListener('input', function() {
            priceSlider.value = this.value;
        });
        
        // Filter functionality
        document.getElementById('apply-filters').addEventListener('click', function() {
            const minPrice = parseInt(minPriceInput.value) || 0;
            const maxPrice = parseInt(maxPriceInput.value) || 100000;
            const brand = document.getElementById('car-brand').value;
            
            // Filter cars based on selections
            const carCards = document.querySelectorAll('.car-card');
            carCards.forEach(card => {
                const price = parseInt(card.querySelector('.text-blue-700').textContent.replace(/[^0-9]/g, ''));
                const carBrand = card.querySelector('h3').textContent.split(' ')[0];
                
                const priceMatch = price >= minPrice && price <= maxPrice;
                const brandMatch = !brand || carBrand === brand;
                
                if (priceMatch && brandMatch) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Show message if no results
            const visibleCards = document.querySelectorAll('.car-card:not([style*="display: none"])');
            if (visibleCards.length === 0) {
                alert('No vehicles match your filters. Please try different criteria.');
            }
        });

        // Initialize Feather Icons
        feather.replace();
